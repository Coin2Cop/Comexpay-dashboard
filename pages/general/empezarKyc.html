     <script>
      window.onload=function(){
        const id = localStorage.id
        if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
            window.location.href = "https://app.comexpay.co/pages/general/kyc?id="+id
        } else {
            console.log("No estás usando un móvil");
        }
      }


        const id = localStorage.id
        new QRious({
            element: document.querySelector("#qr"),
            value: "https://app.comexpay.co/pages/general/kyc?id="+id, // La URL o el texto
            size: 200,
            backgroundAlpha: '#000000', // 0 para fondo transparente
            foreground: "#6528C3", // Color del QR
            level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
        });

        function comprobacion() {
          const id = localStorage.id
          const formData = new FormData();
          formData.append('idUser', id);
          
          axios.post("https://api.comexpay.co/api/v1/comexpayRoutes/getKycUser", formData, {headers: { 'Content-Type': 'multipart/form-data'}})
          .then(function(res) {
            if(res.data.data[0].estCedulaBack == 1 && res.data.data[0].estCedulaFront == 1 && res.data.data[0].estSelfie == 1){
              window.location.href = "https://app.comexpay.co/dashboard"
            }

          }).catch(function(err) {
            console.log(err)
          })

        }

        setTimeout(comprobacion, 10000);


     </script>
