<html lang="es">

      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
    }
    .container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 24px;
      color: #333;

    }
    .container p {

  <div class="container">
    <!-- Imagen representativa: puedes cambiar la URL por otra imagen que se ajuste a tu marca -->
